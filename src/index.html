<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/index.css">
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <script id="vertex-shader" type="x-shader/x-vertex">

  attribute vec4 vPosition;
  attribute vec4 vColor;
  
  varying vec4 fColor;
  
  void
  main()
  {
      gl_Position = vPosition;
      fColor = vColor;
  }
  </script>
  
  <script id="fragment-shader" type="x-shader/x-fragment">
  
  precision mediump float;
  
  varying vec4 fColor;
  void
  main()
  {
      gl_FragColor = fColor;
  }
  </script>
  <script type="text/javascript" src="helpers/webgl-utils.js"></script>
  <script type="text/javascript" src="helpers/initShaders.js"></script>
  <script type="text/javascript" src="../dist/main.js"></script>

  <body>
  
    <div class="canvas-wrapper">
        <canvas id="webgl">
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>
    <div class="flex-vertical">
      <!-- TODO: jadiin input text untuk hex -->
      <!-- Kalau udah ada yang megang fungsi hex convertr, langsung ubah ini aja -->
      <div class="menu-item-cl">
        <input id="color-input" type="color" value="#000000">
      </div>
      <select id = "colorMenu" size = "7">
          <option value = "0">Black</option>
          <option value = "1">Red</option>
          <option value = "2">Yellow</option>
          <option value = "3">Green</option>
          <option value = "4">Blue</option>
          <option value = "5">Magenta</option>
          <option value = "6">Cyan</option>
      </select>
      <button id = "Button1">End Polygon</button>
      <p>Features</p>
      <select name="features-menu" id="features-menu">
        <option value="0">Line</option>
        <option value="1">Square</option>
        <option value="2">Rectangle</option>
        <option value="3">Polygon</option>
        <option value="4">Move</option>
        <option value="5">Change line's length</option>
        <option value="6">Change square's size</option>
        <option value="7">Change polygon's color</option>
      </select>
    </div>
  </body>
</html>
