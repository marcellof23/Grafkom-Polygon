<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/index.css">
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <script id="vertex-shader" type="x-shader/x-vertex">

  attribute vec4 vPosition;
  attribute vec4 vColor;
  
  varying vec4 fColor;
  
  void
  main()
  {
      gl_Position = vPosition;
      fColor = vColor;
  }
  </script>
  
  <script id="fragment-shader" type="x-shader/x-fragment">
  
  precision mediump float;
  
  varying vec4 fColor;
  void
  main()
  {
      gl_FragColor = fColor;
  }
  </script>
  <script type="text/javascript" src="https://twgljs.org/dist/3.x/twgl.min.js"></script>
  <script type="text/javascript" src="helpers/webgl-utils.js"></script>
  <script type="text/javascript" src="helpers/initShaders.js"></script>
  <script type="text/javascript" src="../dist/main.js"></script>

  <body>
  
    <div class="canvas-wrapper">
        <canvas id="webgl">
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>
    <div>
      <select id = "colorMenu" size = "7">
          <option value = "0">Black</option>
          <option value = "1">Red</option>
          <option value = "2">Yellow</option>
          <option value = "3">Green</option>
          <option value = "4">Blue</option>
          <option value = "5">Magenta</option>
          <option value = "6">Cyan</option>
      </select>
      <button id = "Button1">End Polygon</button>
    </div>
  </body>
</html>
