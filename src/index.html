<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/index.css">
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <script id="vertex-shader" type="x-shader/x-vertex">

  attribute vec4 vPosition;
  attribute vec4 vColor;
  
  varying vec4 fColor;
  
  void
  main()
  {
      gl_Position = vPosition;
      fColor = vColor;
  }
  </script>
  
  <script id="fragment-shader" type="x-shader/x-fragment">
  
  precision mediump float;
  
  varying vec4 fColor;
  void
  main()
  {
      gl_FragColor = fColor;
  }
  </script>
  <script type="text/javascript" src="helpers/webgl-utils.js"></script>
  <script type="text/javascript" src="helpers/initShaders.js"></script>
  <script type="text/javascript" src="../dist/main.js"></script>

  <body>
  
    <div class="canvas-wrapper">
        <canvas id="webgl">
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>
    <div class="flex-vertical">
      <a id="download-link" style="display:none"></a>
      <input style="display: none;" type="file" id="upload-button" value="Select Files"></input>
      <div class="nav-1">
        <button id="export-button" class="menu-item"> Export JSON </button>
        <button id="import-button" class="menu-item" value="tes"> Import JSON</button>
        <div>
          <div class="feature-text">Features:</div>
          <div>
            <select name="menu-features" id="menu-features">
              <option value="0">Line</option>
              <option value="1">Square</option>
              <option value="2">Rectangle</option>
              <option value="3">Polygon</option>
              <option value="4">Move</option>
              <option value="5">Change line's length</option>
              <option value="6">Change square's size</option>
            </select>
          </div>
        </div>
      </div>
      <div class="nav-2">
        <div class="menu-item-cl">
            Pick color to change current polygon : 
            <input id="color-input" type="color" value="#000000">
        </div>
        <div class="menu-item">
          <div class="feature-text">What to change:</div>
            <select name="menu-changes" id="menu-changes">
              <option value="0">Line</option>
              <option value="1">Square</option>
              <option value="2">Polygon Point</option>
            </select>
        </div>
      </div>
      <div class="help">
        <h2> Help </h2>
        
    </div>

- Klik kiri pada titik sudut garis, kemudian drag untuk merubah persegi

    </textarea>
    </div>
  </body>
</html>
